<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Tracker</title>
  </head>
  <body>
    <div class="container">
      <h1>TOP Tasks</h1>
      <input type="text" id="taskInput" placeholder="Add or filter tasks...">
      <div id="errorMessage"></div>
      <div>
        <h2>Pinned:</h2>
        <div id="pinnedTasks" class="empty">
          No pinned tasks
        </div>
      </div>
      <div>
        <h2>All Tasks:</h2>
        <div id="allTasks" class="empty">No tasks found</div>
      </div>
    </div>
  </body>
</html>
